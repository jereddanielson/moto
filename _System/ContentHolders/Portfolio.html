<article class="content dark" id="anchor5">
  <section class="our_portfolio">
    <div class="row">
      <div class="small-12 columns">
        <div class="sub-title">
          <h1>Our Portfolio</h1>
          <div class="blue-border"></div>
          <p class="lead">We have been privileged to work and grow with a diverse range of clients. We have worked with brands in Canada, USA, UK, and many others.</p>
        </div>
      </div>
    </div>
    <div class="container" id="portfolio">
      <div class="section portfoliocontent">
        <section class="clear" id="options">
          <ul class="simplefilter" id="portfolio-filter">
            <div data-option-key="filter" class="option-set clearfix foliomenu hideme dontHide" id="filters"> 

              <li class="active" data-filter="all">
                <div class="portfolio-btn">All</div>
              </li>
             

              <li data-filter="1">
                <div class="portfolio-btn">Graphic Design</div>
              </li>

              <li data-filter="2">
                <div class="portfolio-btn">Photography</div>
              </li>

              <li data-filter="3">
                <div class="portfolio-btn">Website</div>
              </li>

              <li data-filter="4">
                <div class="portfolio-btn">Motion</div>
              </li>
              </div>
          </ul>
        </section>
        <div class="clear"></div>
        <div id="project-show"></div>
        <section class="project-window">
          <div class="project-content"></div>
          <!-- AJAX Dinamic Content --> 
        </section>
        <section class="clear" id="i-portfolio">
          <div class="inici"></div>
          <div class="filtr-container">
            <ul id="portfolio-list">
              {module_webapps id="Portfolio" filter="all"}
            </ul>
          </div>
          <div class="final"></div>
        </section>
      </div>
    </div>
    <div class="clear"></div>
  </section>
</article>
